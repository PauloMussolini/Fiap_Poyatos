<script type="text/javascript">

showConfirmation = function(title, message, success, cancel) {
	title = title ? title : 'Confirma?';
	var modal = $("#main_confirmation");
	modal.find(".modal-title").html(title).end()
		.find(".modal-body").html(message).end()
		.modal({ backdrop: 'static', keyboard: false })
		.on('hidden.bs.modal', function () {
		modal.unbind();
	});
	if (success) {
		modal.one('click', '.modal-footer .btn-primary', success);
	}
	if (cancel) {
		modal.one('click', '.modal-header .close, .modal-footer .btn-default', cancel);
	}
};
	 

	 
 fnAtualizaConteudo = function(pagina){
	$('li.active ripple').removeClass('active');
	$(this).toggleClass('active');
 };
	 
 fnLimpaOperacoes = function(){
	$('#btnIncluir').unbind('click'); 
	$('#btnAlterar').unbind('click').prop('disabled', true); 
	$('#btnExcluir').unbind('click').prop('disabled', true); 
	$('#btnExportar').unbind('click').prop('disabled', true); 
 };
 
 fnAnima = function(nomeTela){
	$('#nomeTela').html(nomeTela);
	$('#headerPrincipal').css("display","block");
	$("#nomeTela").addClass("animated fadeInRight");
	$("#btnIncluir").addClass("animated fadeInLeft");
	$("#btnAlterar").addClass("animated fadeInLeft");
	$("#btnExcluir").addClass("animated fadeInLeft");
	$("#btnExportar").addClass("animated fadeInLeft");
 };

    function fnExportaExcel(grid) {
		var dataSource = grid.data("kendoGrid").dataSource;
		totalAnt = dataSource.pageSize();
		total = dataSource.total();
		dataSource.pageSize(total);
		grid.getKendoGrid().saveAsExcel();
		dataSource.pageSize(totalAnt);	
    }
